<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate=~{layout-cliente}>
<head>
<title>ORDEN-COMPRAS</title>

</head>
<body>

	<!-- ======= main ======= -->
	<div layout:fragment="main-layout">

		<div class="pagetitle">
			<h1>Tienda</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">orden</a></li>
					<li class="breadcrumb-item active">compras</li>
				</ol>
			</nav>

		</div>
		<hr>

		<!-- Section-->
		<section>

			<!-- Blog Post -->
			<div class="card mb-4">
				<div class="card-body">
					<div class="row">
						<div class="col-lg-9">
							<div class="card-body">
								<h5 class="card-title">DATOS CLIENTE :</h5>

								<hr>
								<h6 th:text=" '*Empresa : '+ ${usuario.empresa}"></h6>
								<h6 th:text=" '*Nombre : '+ ${usuario.nombre}"></h6>
								<h6 th:text="'*Correo : '+  ${usuario.correo}"></h6>
								<h6 th:text="'*DirecciÃ³n : '+ ${usuario.direccion}"></h6>

								<hr>

								<h5 class="card-title">PRODUCTOS :</h5>
								<div class="alert alert-light" role="alert">
									<table class="table">
										<thead>
											<tr>
												<th scope="col">Producto</th>
												<th scope="col">Precio</th>
												<th scope="col">Cantidad</th>
												<th scope="col">Total</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="dtorden: ${cart}">
												<td th:text="${dtorden.nombre}"></td>
												<td th:text="${dtorden.precio}"></td>
												<td th:text="${dtorden.cantidad}"></td>
												<td th:text="${dtorden.precioTotal}"></td>

											</tr>
										</tbody>
									</table>
								</div>

							</div>
						</div>


						<div class="col-lg-3">

							<ul class="list-group">
								<li class="list-group-item"><h5
										th:text=" 'Total: '+ ${orden.total} "></h5></li>
								<a th:href="@{/saveOrder}" class="btn btn-dark">Generar</a>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</section>

	</div>
	<!-- //======= main ======= -->

</body>
</html>
