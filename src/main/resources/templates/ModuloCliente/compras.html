<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate=~{layout-cliente}>
<head>
<title>DETALLE-PRODUCTO</title>

</head>
<body>

	<!-- ======= main ======= -->
	<div layout:fragment="main-layout">

		<div class="pagetitle">
			<h1>Tienda</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">orden</a></li>
					<li class="breadcrumb-item active">compras</li>
				</ol>
			</nav>

		</div>
		<hr>

		<!-- Section-->
		<section>
			<div class="container">

				<div class="row my-3">

					<div class="col-md">

						<h1 class="text-center fw-bold">LISTADO DE COMPRAS</h1>

					</div>
					<hr>

				</div>


				<div class="row my-5">


					<div class="col-md-12">

						<table id="datatable" class="table table-striped table-bordered"
							style="width: 100%">

							<thead>
								<tr>

									<th>Nro. Orden</th>
									<th>Fecha</th>
									<th>Valor</th>

									<th>Accion</th>

								</tr>
							</thead>


							<tbody>

								<tr th:each="orden: ${attrOrdenes}">



									<td th:text="${orden.numero}"></td>
									<td th:text="${orden.fechaCreacion}"></td>
									<td th:text="${orden.total}"></td>


									<td><p data-placement="top" data-toggle="tooltip"
											title="Edit">
											<a class="btn btn-success btn-xs" data-title="Edit"
												data-toggle="modal" data-target="#edit"
												th:href="@{/usuario/detalle/{id}(id=${orden.idOrden})}">
												VER DETALLE </a>
										</p></td>

								</tr>


							</tbody>


						</table>


					</div>


				</div>


			</div>
		</section>

	</div>
	<!-- ======= main ======= -->


	<!-- Footer 
	<div th:include="layout-cliente :: footer"></div>-->

</body>
</html>
