<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate=~{layout-Sign}>

<head>
<title>INDEX-CLIENTE</title>

</head>

<body class="text-center">

	<!-- ======= main ======= -->
	<div layout:fragment="main-layout">
		<div class="row justify-content-center">
			<div class="col-4 mt-5 px-3 pt-5 loguito">
				<form th:action="@{/usuario/login}" method="post">
					<img class="mb-4" th:src="@{/images/welder.png}" alt="" width="72"
						height="57">
					<h1 class="h3 mb-3 fw-normal">SESION</h1>

					<div class="form-floating mb-2">
						<input type="email" class="form-control" id="floatingInput"
							name="username" placeholder="name@example.com"> <label
							for="floatingInput">Dirección de Correo</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="floatingPassword"
							name="password" placeholder="Password"> <label
							for="floatingPassword">Contraseña</label>
					</div>

					<div class="checkbox my-3 ">
						<label> <input type="checkbox" value="remember-me">
							Recuerdame
						</label>
					</div>
					<button class="w-100 btn btn-lg btn-primary" type="submit">INICIAR</button>
					<br> <br>
					<div class="mb-3">
						<label> <a class="link" th:href="@{/usuario/registro}">Registrate</a>

						</label>
					</div>
					
				</form>
			</div>
		</div>

	</div>
	<!--// ======= main ======= -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/fontawesome-icons.min.js"></script> -->
</body>

</html>
