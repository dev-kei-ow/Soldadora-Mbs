<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate=~{layout-Sign}>

<head>
<title>INDEX-CLIENTE</title>

</head>

<body class="text-center">

	<!-- ======= main ======= -->
	<div layout:fragment="main-layout">


		<div
			class="row d-flex justify-content-center align-items-center">
			<div class="col-lg-12 col-xl-11">
				<div class="card text-black my-5" style="border-radius: 18px;">
					<div class="card-body my-2 p-md-3" style="border-radius: 23px;">
						<div class="row justify-content-center">
							<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

								<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrate</p>

								<form th:action="@{/usuario/save}" method="post"
									class="mx-1 mx-md-4">

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-user fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="text" id="form3Example1c" name="nombre"
												class="form-control" placeholder="nombre" />
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-users fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="text" id="form3Example1c" name="apellido"
												class="form-control" placeholder="apellidos" />
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="email" id="form3Example3c" name="correo"
												class="form-control" placeholder="E-mail" />
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-key fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="password" id="form3Example4c" name="pass"
												class="form-control" placeholder="password" />
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="text" id="form3Example1c" name="direccion"
												class="form-control" placeholder="direcciÃ³n" />
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-building fa-lg me-3 fa-fw"></i>
										<div class="form-outline flex-fill mb-0">
											<input type="text" id="form3Example1c" name="empresa"
												class="form-control" placeholder="empresa" />
										</div>
									</div>

									<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
										<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
									</div>

								</form>

							</div>
							<div
								class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

								<img
									src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
									class="img-fluid" alt="Sample image">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>




	</div>
	<!--// ======= main ======= -->

</body>

</html>
