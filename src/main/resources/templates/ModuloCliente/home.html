<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout-home">
<head>
<title>HOME</title>

</head>
<body>

	<!-- ======= main ======= -->
	
	<!-- CAROUSEL -->
	<div layout:fragment="carousel">

		<!-- Slides with fade transition -->
		<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="././assets/img/mbspubl01.png" class="d-block w-100" alt="...">
				</div>
				
				<div class="carousel-item">
					<img src="././assets/img/mbspubl02.png" class="d-block w-100" alt="...">
				</div>
				
				<div class="carousel-item">
		            <img src="././assets/img/mbspubl03.jpg" class="d-block w-100" alt="...">
				</div>
			</div>

			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>

		</div>
		<!-- End Slides with fade transition -->
	
	</div>
	
	<div layout:fragment="content-row1">
	
	</div>
	
	<!--//======= main ======= -->

</body>
</html>
