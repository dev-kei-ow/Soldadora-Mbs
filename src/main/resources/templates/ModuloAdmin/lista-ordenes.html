<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout-admin">
<head>
<title>GESTION-PRODUCTOS</title>

</head>
<body>
	<div layout:fragment="title">

		<h1>ORDENES</h1>
		<nav>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index.html">Home</a></li>
				<li class="breadcrumb-item active">Lista de Ordenes</li>
			</ol>
		</nav>

	</div>
	<!-- End Page Title -->
	<div layout:fragment="content-row">
		<div class="container">

			<div class="row my-3">

				<div class="col-md">

					<h2 class="text-center fw-bold">LISTADO DE ORDENES</h2>

				</div>
				<hr>

			</div>


			<div class="row my-5">


				<div class="col-md-12">

					<table id="datatable" class="table table-striped table-bordered"
						style="width: 100%">

						<thead>
							<tr>

								<th>Nro. Orden</th>
								<th>Fecha</th>
								<th>Valor</th>

								<th>Accion</th>

							</tr>
						</thead>


						<tbody>

							<tr th:each="orden: ${AttrOrdenes}">



								<td th:text="${orden.numero}"></td>
								<td th:text="${orden.fechaCreacion}"></td>
								<td th:text="${orden.total}"></td>


								<td><p data-placement="top" data-toggle="tooltip"
										title="Edit">
										<a class="btn btn-success btn-xs" data-title="Edit"
											data-toggle="modal" data-target="#edit"
											th:href="@{/admin/detalle/{id}(id=${orden.idOrden})}">
											VER DETALLE </a>
									</p></td>

							</tr>


						</tbody>


					</table>


				</div>


			</div>


		</div>

	</div>

	<th:block layout:fragment="script">

	</th:block>
</body>
</html>
