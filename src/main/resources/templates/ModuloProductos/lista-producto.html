<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout-admin">
<head>
<title>GESTION-PRODUCTOS</title>

</head>
<body>
	<div layout:fragment="title">

		<h1>PRODUCTOS</h1>
		<nav>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index.html">Home</a></li>
				<li class="breadcrumb-item active">Lista de Productos</li>
			</ol>
		</nav>

	</div>
	<!-- End Page Title -->
	<div layout:fragment="content-row">
		<div class="container">


			<hr>

			<div class="row">

				<div class="col-md">

					<a th:href="@{/productos/create}" class="btn btn-primary"> <i
						class="fa-solid fa-square-plus fa-1x text-gray-300"></i>&nbsp;Nuevo
						Producto
					</a>

				</div>

			</div>



			<div class="row my-5">


				<div class="col-md-12">

					<table id="datatable" class="table table-striped table-bordered"
						style="width: 100%">

						<thead>
							<tr>
								<th>ID</th>
								<th>NOMBRE</th>
								<th>PRECIO</th>
								<th>CANTIDAD</th>

								<th>EDITAR</th>
								<th>ELIMINAR</th>
							</tr>
						</thead>


						<tbody>

							<tr th:each="productos : ${lstProductos}">


								<td th:text="${productos.idProducto}"></td>
								<td th:text="${productos.nombre}"></td>
								<td th:text="${productos.precio}"></td>

								<td th:text="${productos.cantidad}"></td>


								<td><p data-placement="top" data-toggle="tooltip"
										title="Edit">
										<a class="btn btn-success btn-xs" data-title="Edit"
											data-toggle="modal" data-target="#edit"
											th:href="@{/productos/edit/{id}(id=${productos.idProducto})}">

											<i class="fa-solid fa-pen-to-square fa-2x text-gray-300"></i>
										</a>
									</p></td>
								<td><p data-placement="top" data-toggle="tooltip"
										title="Delete">
										<a class="btn btn-danger btn-xs" data-title="Delete"
											data-toggle="modal" data-target="#delete"
											th:href="@{/productos/delete/{id}(id=${productos.idProducto})}">

											<i class="fa-solid fa-delete-left fa-2x text-gray-300"></i>
										</a>
									</p></td>
							</tr>


						</tbody>


					</table>


				</div>


			</div>


		</div>

	</div>

	<th:block layout:fragment="script">

	</th:block>
</body>
</html>
